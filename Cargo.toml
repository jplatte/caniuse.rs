[workspace]
members = ["xtask"]

[package]
name = "caniuse-rs"
version = "0.1.0"
authors = ["Jonas Platte <jplatte@posteo.de>"]
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
gloo = "0.7.0"
once_cell = "1.4.0"
wasm-bindgen = "0.2.64"
yew = "0.19.3"
yew-router = "0.16.0"

[dependencies.web-sys]
version = "0.3.36"
features = [
    "Document",
    "DomStringMap",
    "Element",
    "Location",
    "HtmlElement",
    "Storage",
    "Window",
]

[build-dependencies]
anyhow = "1.0.31"
fs-err = "2.5.0"
proc-macro2 = "1.0.18"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1"
tera = { version = "1.8.0", default-features = false }
toml = "0.5.6"
quote = "1.0.7"

[profile.release]
opt-level = "s"
lto = true
