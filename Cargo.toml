[package]
name = "caniuse-rs"
version = "0.1.0"
authors = ["Jonas Platte <jplatte@posteo.de>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
gloo = "0.2.1"
once_cell = "1.4.0"
wasm-bindgen = "0.2.64"
yew = "0.17.2"
yew-router = "0.14.0"

[dependencies.web-sys]
version = "0.3.36"
features = [
    "Document",
    "DomStringMap",
    "Element",
    "Location",
    "HtmlElement",
    "Storage",
    "Window",
]

[build-dependencies]
anyhow = "1.0.31"
proc-macro2 = "1.0.18"
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1"
tera = { version = "1.3.1", default-features = false }
toml = "0.5.6"
quote = "1.0.7"

[profile.release]
opt-level = "s"
lto = true
